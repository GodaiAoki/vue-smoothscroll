<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue-smoothscroll</title>
    <script src="http://cdn.bootcss.com/vue/2.0.3/vue.js" charset="utf-8"></script>
    <script src="../dist/vue-smoothscroll.js" charset="utf-8"></script>
</head>

<body>
<div id="app" v-smoothscroll="{ duration : 500, callback: test , axis : 'both' }">
    <h1 id="messageh1" class="message">
        {{ message }}
    </h1>
    <div class="message">
        message
    </div>
    <button type="button" v-on:click="clickfunc()" class="button">Click Me</button>
</div>
<style media="screen">
    #app {
        min-height: 1500px;
        min-width: 5000px;
    }

    .message {
        padding: 16px;
    }

    .button {
        position: absolute;
        right: 0px;
        bottom: 0px;
        width: 100px;
        height: 30px;
    }
</style>
<script type="text/javascript">
    Vue.use(VueSmoothScroll)
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue smoothscroll!'
        },
        methods: {
            test: function () {
                console.log('callback');
            },
            clickfunc: function () {
                this.$SmoothScroll(document.getElementById('messageh1'), 500, this.test, null, 'y');
            }
        }
    })
</script>
</body>

</html>
